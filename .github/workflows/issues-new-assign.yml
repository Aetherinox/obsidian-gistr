# ---------------------------------------------------------------------------------------
#   @parent     : github workflow
#   @desc       : allows you to auto assign labels to new issues and pull requests
#   @author     : Aetherinox
#   @url        : https://github.com/Aetherinox
#
#   requires the following labels to be created in your repo:
#     - bug
#     - feature
#     - urgent
#     - roadmap
# ---------------------------------------------------------------------------------------

name: "ðŸŽ« Issue â€º New â€º Assignment"
run-name: "ðŸŽ« Issue â€º New â€º Assignment - ${{ github.event.issue.number }}: ${{ github.event.issue.title }}"

# ---------------------------------------------------------------------------------------
#   triggers
# ---------------------------------------------------------------------------------------

on:
  issues:
    types:
      - reopened
      - opened

# ---------------------------------------------------------------------------------------
#   environment variables
# ---------------------------------------------------------------------------------------

env:
  PREFIX_BUG:           "Bug"
  PREFIX_FEATURE:       "Feature"
  PREFIX_ROADMAP:       "Roadmap"
  PREFIX_DEPENDENCY:    "Dependency"
  PREFIX_PR:            "PR"
  PREFIX_DOCS:          "Docs"
  PREFIX_GIT:           "Git Action"
  PREFIX_URGENT:        "Urgent"

  LABEL_BUG:            "Type â‡´ Bug"
  LABEL_FEATURE:        "Type â‡´ Feature"
  LABEL_ROADMAP:        "Type â‡´ Roadmap"
  LABEL_DEPENDENCY:     "Type â‡´ Dependency"
  LABEL_PR:             "Type â‡´ PR"
  LABEL_DOCS:           "Type â‡´ Docs"
  LABEL_GIT:            "Type â‡´ Git Action"
  LABEL_URGENT:         "âš  Urgent"

  ASSIGN_USER:          Aetherinox
  BOT_NAME_1:           AdminServ
  BOT_NAME_2:           AdminServX
  BOT_NAME_DEPENDABOT:  dependabot[bot]

  LABELS_JSON: |
    [
      { "name": "Type â‡´ Bug", "color": "d73a4a", "description": "Something isn't working" },
      { "name": "Type â‡´ Feature", "color": "36552B", "description": "Feature request" },
      { "name": "Type â‡´ Urgent", "color": "ccb11d", "description": "This issue required priority." },
      { "name": "Type â‡´ Roadmap", "color": "8F1784", "description": "Feature or bug currently planned for implementation." }
    ]

jobs:

  # ---------------------------------------------------------------------------------------
  #   Verify Existing Labels
  #   This job will ensure you have labels already created in your repo.
  #
  #   All labels come from the JSON table LABELS_JSON.
  # ---------------------------------------------------------------------------------------

  issues-preconfig-labels:
    name: âš™ï¸ Labels â€º Preconfigure
    runs-on: ubuntu-latest
    steps:

      - name: "âœ… Start"
        run: | 
              echo "Assigning labels and assignees"

      - name: "â˜‘ï¸ Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------------------------------------------
      #   Check if repo has labels currently added to issues
      # ---------------------------------------------------------------------------------------
        
      - name: ðŸ·ï¸ Verify Existing Labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = JSON.parse( process.env.LABELS_JSON );
            for ( const label of labels )
            {
                try
                {
                    await github.rest.issues.createLabel(
                    {
                        owner:        context.repo.owner,
                        repo:         context.repo.repo,
                        name:         label.name,
                        description:  label.description || '',
                        color:        label.color
                    });
                }
                catch ( err )
                {
                    if ( err.status === 422 )
                    {
                        console.log( `Label '${label.name}' already exists. Skipping.` );
                    }
                    else
                    {
                        console.error( `Error creating label '${label.name}': ${err}` );
                    }
                }
            }

  # ---------------------------------------------------------------------------------------
  #   Issues > Assign Labels
  # ---------------------------------------------------------------------------------------

  issues-assign-labels:
    name: >-
      ðŸ·ï¸ Labels â€º Assign
    needs:
    - issues-preconfig-labels
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      issues: 'write'
    environment:
      name: Orion
    steps:


      # ---------------------------------------------------------------------------------------
      #   Get Issue Title
      # ---------------------------------------------------------------------------------------

      - name: ðŸ·ï¸ Get Issue Title
        uses: actions/github-script@v7
        id: label_issues_initialize
        with:
          github-token: ${{ secrets.ADMINSERV_TOKEN_CL }}
          script: |

            let iss_title   = `${ context.payload.issue.title }`;

            core.setOutput( 'issue_title', iss_title )
            core.info( `Setting env issue title: ${ iss_title }` )

            console.log( "\n\n" )
            

