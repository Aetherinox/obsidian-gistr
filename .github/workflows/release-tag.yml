# ---------------------------------------------------------------------------------------
#   @parent     : github workflow
#   @desc       : push release
#   @author     : Aetherinox
#   @url        : https://github.com/Aetherinox
# ---------------------------------------------------------------------------------------

name: "Release Product"
run-name: "Release Product"

on:
  workflow_dispatch:
    inputs:
  
      # ---------------------------------------------------------------------------------------
      #   Name of the plugin to use when creating the release zip filename
      #     e.g: gistr-v1.0.0.zip
      # ---------------------------------------------------------------------------------------

      PLUGIN_NAME:
        description:  "üì¶ Name of Plugin"
        required:     true
        default:      'gistr'
        type:         string

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   the changelog generated in releases tab will only display single commits.
      #   DISABLE:  the changelog shows pull requests completed based on their labels
      # ---------------------------------------------------------------------------------------

      CHANGELOG_MODE_COMMIT:
        description:  "üìë Use Commits Instead of PRs"
        required:     true
        default:      true
        type:         boolean

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   Will show all types of commits, including uncategorized
      #   DISABLE:  WIll only show actions that have been categorized using the format
      #                type(scope): description
      #                type: description
      # ---------------------------------------------------------------------------------------

      SHOW_UNCATEGORIZED:
        description:  "üóÇÔ∏è Show Uncategorized Commits"
        required:     true
        default:      false
        type:         boolean

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   released version will be marked as pre-release
      #   DISABLE:  release version will be marked as stable / normal release
      # ---------------------------------------------------------------------------------------

      PRERELEASE:
        description:  "üß™ Build RC (Pre-release)"
        required:     true
        default:      false
        type:         boolean

      # ---------------------------------------------------------------------------------------
      #   Release Candidate version number
      #   this will be added to the end of your released app in the releases page.
      #     e.g: gistr-v1.0.0-rc.1
      # ---------------------------------------------------------------------------------------

      VERSION_RC:
        description:  "üß™ RC (Pre-release) Ver (plugin-rc.v1)"
        required:     false
        type:         string
        default:      "1"

# ---------------------------------------------------------------------------------------
#   environment variables
# ---------------------------------------------------------------------------------------

env:
    PLUGIN_NAME: gistr

# ---------------------------------------------------------------------------------------
#   jobs
# ---------------------------------------------------------------------------------------

jobs:
    push-release:
        name: "Push Release"
        runs-on: ubuntu-latest
        permissions:
          contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
                
            - name: Use Node.js
              uses: actions/setup-node@v4
              id: checkout
              with:
                  node-version: "20.x"
                  registry-url: https://npm.pkg.github.com/
                  
            # ---------------------------------------------------------------------------------------
            #   Get version from package.json VERSION value
            # ---------------------------------------------------------------------------------------

            - name: Get Package Version
              id: get_package_version
              run: echo "PACKAGE_VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

            # ---------------------------------------------------------------------------------------
            #   Build Project & Create Zip
            # ---------------------------------------------------------------------------------------

            - name: "üî® [ Build ]: Stable ( ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip )"
              id: build-st
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                  echo Building STABLE Package .zip PACKAGE_VERSION
                  npm ci
                  npm run build
                  zip -jr ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip main.js styles.css manifest.json
                  ls
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}

            - name: "üî® [ Build ]: Release Candidate ( ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip )"
              id: build-rc
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                  echo Building PRE-RELEASE Package .zip PACKAGE_VERSION
                  npm ci
                  npm run build
                  zip -jr ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip main.js styles.css manifest.json
                  ls
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}

            # ---------------------------------------------------------------------------------------
            #   Get guid and uuid from env variable
            #   generated by npm
            # ---------------------------------------------------------------------------------------

            - name: "ü™™ [ .ENV ] Get"
              id: dotenv
              uses: falti/dotenv-action@v1

            - name: "ü™™ [ .ENV ] Read"
              id: dotenv-output
              run: |
                echo "GUID: ${{ steps.dotenv.outputs.GUID }}"
                echo "UUID: ${{ steps.dotenv.outputs.UUID }}"

            # ---------------------------------------------------------------------------------------
            #   [ Tag ]: Pre Create
            # ---------------------------------------------------------------------------------------

            - name: "üîñ [ Tag ]: Pre Create ${{ env.PACKAGE_VERSION }}"
              uses: rickstaa/action-create-tag@v1
              id: "tag_create"
              with:
                tag: ${{ env.PACKAGE_VERSION }}
                tag_exists_error: false
                message: "Latest release"

            - name: "üîñ [ Tag ]: Confirm ${{ env.PACKAGE_VERSION }}"
              run: |
                echo "Tag already present: ${{ env.TAG_EXISTS }}"
                echo "Tag already present: ${{ steps.tag_create.outputs.tag_exists }}"

            # ---------------------------------------------------------------------------------------
            #   [ Release Candidate ]: Checksum
            # ---------------------------------------------------------------------------------------

            - name: "üÜî [ Checksum ]: Stable"
              id: checksum-st
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                filename_zip="${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip"
                sha256="$(shasum --algorithm 256 ${filename_zip} | awk '{ print $1 }')"
                shasum --algorithm 256 ${filename_zip} > SHA256SUMS.txt
                echo "FILE_ZIP=${filename_zip}" >> $GITHUB_ENV
                echo "SHA256SUM=${sha256}" >> $GITHUB_ENV
                echo ${{ env.SHA256SUM }}


            - name: "üÜî [ Checksum ]: Release Candidate"
              id: checksum-rc
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                filename_zip="${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip"
                sha256="$(shasum --algorithm 256 ${filename_zip} | awk '{ print $1 }')"
                shasum --algorithm 256 ${filename_zip} > SHA256SUMS.txt
                echo "FILE_ZIP=${filename_zip}" >> $GITHUB_ENV
                echo "SHA256SUM=${sha256}" >> $GITHUB_ENV
                echo ${{ env.SHA256SUM }}

            # ---------------------------------------------------------------------------------------
            #   Contributor Images
            # ---------------------------------------------------------------------------------------

            - name: "ü•∏ [ Contributors ]: Generate"
              id: contribs-generate
              uses: jaywcjlove/github-action-contributors@main
              with:
                filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
                output: CONTRIBUTORS.svg
                avatarSize: 42

            # ---------------------------------------------------------------------------------------
            #   [ ZIP ] :  Stable
            # ---------------------------------------------------------------------------------------

            - name: "üì¶ [ Zip ]: Add Checksum - Stable"
              id: zip-st
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                  echo Zipping STABLE Package .zip PACKAGE_VERSION
                  zip -jr ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip SHA256SUMS.txt
                  ls
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}

            - name: "üì¶ [ Zip ]: Add Checksum - Release Candidate"
              id: zip-rc
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                  echo Zipping PRE-RELEASE Package .zip PACKAGE_VERSION
                  zip -jr ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip SHA256SUMS.txt
                  ls
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}

            # ---------------------------------------------------------------------------------------
            #   Generate Changelog
            #
            #   generates a changelog from the github api. requires a PREVIOUS_TAG in order to figure
            #   out the changes made between the two versions.
            #
            #   outputs:
            #     ${{ steps.changelog.outputs.changelog }}
            # ---------------------------------------------------------------------------------------

            - name: "üìù [ Changelog ]: Pre Setup (Categorized Commits)"
              run: |
                echo "TAG_LAST=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
                echo "COMMIT_LAST=$(git rev-parse HEAD)" >> $GITHUB_ENV

            - name: "üìù [ Changelog ]: Build (Categorized)"
              id: changelog-categorized
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, false ) }}
              uses: mikepenz/release-changelog-builder-action@v4
              with:
                #fromTag: "${{ env.TAG_LAST }}"
                #toTag: "${{ github.ref }}"
                configuration: ".github/changelog-configuration.json"
                ignorePreReleases: false
                commitMode: ${{ inputs.CHANGELOG_MODE_COMMIT }}
                fetchReleaseInformation: true
                fetchViaCommits: true
                configurationJson: |
                  {
                    "template": "## Gistr Release Info <sup>(${{ steps.dotenv.outputs.UUID }})</sup>\n- <sub>**Version began on**: <sub>........</sub>`#{{FROM_TAG_DATE}}`</sub>\n- <sub>**SHA256**: <sub>................................</sub>`${{ env.SHA256SUM }} üî∫ ${{ env.FILE_ZIP }}`</sub>\n- <sub>**GUID**: <sub>.......................................</sub>`${{ steps.dotenv.outputs.GUID }}`</sub>\n- <sub>**UUID**: <sub>.......................................</sub>`${{ steps.dotenv.outputs.UUID }}</sub>`\n- <sub>**Stamp**: <sub>....................................</sub>`#{{FROM_TAG}}-#{{FROM_TAG_DATE}} üî∫ #{{TO_TAG}}-#{{TO_TAG_DATE}}`</sub>\n- <sub>**Last Release**: <sub>......................</sub>`#{{DAYS_SINCE}} days ago`</sub>\n\n<br>\n\n---\n\n<br>\n\n### What's New\nThis release contains the following changes:\n\n<br>\n\n---\n\n<br>\n\n### Statistics\nHow the files have changed:\n<ul><li><a href='#{{RELEASE_DIFF}}'>Changed files</a>  : <b>#{{CHANGED_FILES}}</b> </li><li>Commits : <b>#{{COMMITS}}</b> </li><li>Additions : <b>#{{ADDITIONS}}</b></li><li>Deletions : <b>#{{DELETIONS}}</b></li>\n<br />\n</ul>\n\n<br>\n\n---\n\n<br>\n\n### Pull Requests\n#{{CHANGELOG}}\n\n<br>\n\n---\n\n<br>\n\n"
                  }
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # ---------------------------------------------------------------------------------------
            #   shows only categorized commits using the commit standards
            #                type(scope): description
            #                type: description
            # ---------------------------------------------------------------------------------------

            - name: "üìù [ Changelog ]: Build (Uncategorized)"
              id: changelog-uncategorized
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, true ) }}
              uses: mikepenz/release-changelog-builder-action@v4
              with:
                #fromTag: "${{ env.TAG_LAST }}"
                #toTag: "${{ github.ref }}"
                configuration: ".github/changelog-configuration.json"
                ignorePreReleases: false
                commitMode: ${{ inputs.CHANGELOG_MODE_COMMIT }}
                fetchReleaseInformation: true
                fetchViaCommits: true
                configurationJson: |
                  {
                    "template": "## Gistr Release Info <sup>(${{ steps.dotenv.outputs.UUID }})</sup>\n- <sub>**Version began on**: <sub>........</sub>`#{{FROM_TAG_DATE}}`</sub>\n- <sub>**SHA256**: <sub>................................</sub>`${{ env.SHA256SUM }} üî∫ ${{ env.FILE_ZIP }}`</sub>\n- <sub>**GUID**: <sub>.......................................</sub>`${{ steps.dotenv.outputs.GUID }}`</sub>\n- <sub>**UUID**: <sub>.......................................</sub>`${{ steps.dotenv.outputs.UUID }}</sub>`\n- <sub>**Stamp**: <sub>....................................</sub>`#{{FROM_TAG}}-#{{FROM_TAG_DATE}} üî∫ #{{TO_TAG}}-#{{TO_TAG_DATE}}`</sub>\n- <sub>**Last Release**: <sub>......................</sub>`#{{DAYS_SINCE}} days ago`\n</sup>\n\n<br>\n\n---\n\n<br>\n\n### What's New\nThis release contains the following changes:\n\n<br>\n\n---\n\n<br>\n\n### Statistics\nHow the files have changed:\n<ul><li><a href='#{{RELEASE_DIFF}}'>Changed files</a>  : <b>#{{CHANGED_FILES}}</b> </li><li>Commits : <b>#{{COMMITS}}</b> </li><li>Additions : <b>#{{ADDITIONS}}</b></li><li>Deletions : <b>#{{DELETIONS}}</b></li>\n<br />\n</ul>\n\n<br>\n\n---\n\n<br>\n\n### Commits (#{{UNCATEGORIZED_COUNT}})\n#{{UNCATEGORIZED}}\n\n<br>\n\n---\n\n<br>\n\n### Pull Requests\n#{{CHANGELOG}}\n\n<br>\n\n---\n\n<br>\n\n"
                  }
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # ---------------------------------------------------------------------------------------
            #   Fetch Changelog
            # ---------------------------------------------------------------------------------------

            - name: "üìù [ Changelog ]: Get (Categorized)"
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, false ) }}
              run: |
                echo "${{ steps.changelog-categorized.outputs.changelog }}"

            - name: "üìù [ Changelog ]: Get (Uncategorized)"
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, true ) }}
              run: |
                echo "${{ steps.changelog-uncategorized.outputs.changelog }}"

            # ---------------------------------------------------------------------------------------
            #   [ Release ]: Post Release
            #
            #   outputs:
            #     [RELEASE ID]:
            #       ${{ steps.bundle-rc.outputs.id
            #       ${{ steps.bundle-st.outputs.id
            # ---------------------------------------------------------------------------------------

            - name: "üè≥Ô∏è [ Post ]: Stable"
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              uses: softprops/action-gh-release@v2
              id: bundle-st
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                name: v${{ env.PACKAGE_VERSION }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: false
                files: |
                  ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip
                  main.js
                  manifest.json
                  styles.css
                  checksum.txt
                prerelease: false
                body: |
                  ${{ steps.changelog-categorized.outputs.changelog }}
                  ${{ steps.changelog-uncategorized.outputs.changelog }}
                  ---

            - name: "üè≥Ô∏è [ Post ]: Release Candidate"
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              uses: softprops/action-gh-release@v2
              id: bundle-rc
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                name: v${{ env.PACKAGE_VERSION }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: false
                files: |
                  ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip
                  main.js
                  manifest.json
                  styles.css
                  checksum.txt
                prerelease: false
                body: |
                  > [!WARNING]
                  > This is a **release candidate**, which means it is not a stable release and could contain bugs. You should download it at your own risk.

                  ${{ steps.changelog-categorized.outputs.changelog }}
                  ${{ steps.changelog-uncategorized.outputs.changelog }}
                  ---

            # ---------------------------------------------------------------------------------------
            #   Print Status
            # ---------------------------------------------------------------------------------------

            - name: "üéõÔ∏è [ Status ]: Print"
              run: |
                echo "Printing Variables"
                echo 
                echo "---- CHANGELOG ---------------------------------------------------------------"
                echo "${{ steps.changelog-categorized.outputs.changelog }}"
                echo "${{ steps.changelog-uncategorized.outputs.changelog }}"
                echo "---- CHANGELOG ---------------------------------------------------------------"
                echo ""
                echo ""
                echo "---- VARIABLES ---------------------------------------------------------------"
                echo "Package Version ............ ${{ env.PACKAGE_VERSION }}"
                echo "Tag: Previous .............. ${{ env.TAG_LAST }}"
                echo "Tag: Now.... ............... ${{ github.ref }}"
                echo "Last Commit ................ ${{ env.COMMIT_LAST }}"
                echo "ST Output ID ............... ${{ steps.bundle-st.outputs.id }}"
                echo "RC Output ID ............... ${{ steps.bundle-rc.outputs.id }}"
                echo "---- CHANGELOG ---------------------------------------------------------------"